<!DOCTYPE html>
<html>
<head>
  <style>
    .custom-slider {
      display: flex;
      overflow: hidden;
      scroll-behavior: smooth;
      
    }

    .custom-wrapper {
      display: flex;
      animation: slideCards 20s linear infinite;
      /* overflow-x: scroll;
      overflow-y: hidden;
      padding: 30px; */
    }

    .custom-item {
      flex: 0 0 300px;
      margin: 10px;
      padding: 10px;
      background-color: #f0f0f0;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      height: 130px;
      max-height: 130px;
      overflow: hidden;
    }

    .custom-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .custom-image {
      max-width: 100%;
      height: 100%;
      object-fit: cover;
      height: auto;
    }

    @keyframes slideCards {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    @media only screen and (max-width: 600px) {

      .custom-wrapper {
        animation: slideCards 5s linear infinite;
      }
    }
  </style>
</head>
<body>
  <div class="custom-slider">
    <div class="custom-wrapper">
      <div class="custom-item">
        <img class="custom-image" src="./images/brands/prama.png" alt="Image 1">
      </div>
      <div class="custom-item">
        <img class="custom-image" src="./images/brands/bosch-removebg-preview.png" alt="Image 2">
      </div>
      <div class="custom-item">
        <img class="custom-image" src="./images/brands/Hikvision-logo-removebg-preview.png" alt="Image 3">
      </div>
      <div class="custom-item">
        <img class="custom-image" src="./images/brands/bose-removebg-preview.png" alt="Image 4">
      </div>
      <div class="custom-item">
        <img class="custom-image" src="./images/brands/toa-removebg-preview.png" alt="Image 4">
      </div>

      <div class="custom-item">
        <img class="custom-image" src="./images/brands/uni-removebg-preview.png" alt="Image 4">
      </div>

      <div class="custom-item">
        <img class="custom-image" src="./images/brands/axis-removebg-preview.png" alt="Image 4">
      </div>

      <div class="custom-item">
        <img class="custom-image" src="./images/brands/minestone-removebg-preview.png" alt="Image 4">
      </div>

      <div class="custom-item">
        <img class="custom-image" src="./images/brands/Cisco-logo.png" alt="Image 4">
      </div>

      <div class="custom-item">
        <img class="custom-image" src="./images/brands/Dahua-removebg-preview.png" alt="Image 4">
      </div>

      <div class="custom-item">
        <img class="custom-image" src="./images/brands/pelco-removebg-preview.png" alt="Image 4">
      </div>

      <div class="custom-item">
        <img class="custom-image" src="./images/brands/digifort-removebg-preview.png" alt="Image 4">
      </div>
      
    </div>
  </div>

  <script>
    const customSlider = document.querySelector('.custom-slider');
    const customWrapper = document.querySelector('.custom-wrapper');
    const customItems = document.querySelectorAll('.custom-item');

    // Clone the custom items
    customItems.forEach((item) => {
      const cloneItem = item.cloneNode(true);
      customWrapper.appendChild(cloneItem);
    });

    // Adjust the wrapper width based on the number of cloned items
    customWrapper.style.width = `${customItems.length * 100}%`;

    // Set the animation duration based on the number of items
    const animationDuration = customItems.length * 20;
    customWrapper.style.animationDuration = `${animationDuration}s`;

    // Adjust the animation iteration count to create the infinite effect
    const iterationCount = Math.ceil(20 / animationDuration);
    customWrapper.style.animationIterationCount = iterationCount;
  </script>
</body>
</html>
