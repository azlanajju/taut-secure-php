<!DOCTYPE html>
<html>
<head>
  <style>
    .custom-slider {
      display: flex;
      overflow: hidden;
      scroll-behavior: smooth;
      
    }

    .custom-wrapper {
      display: flex;
      animation: slideCards 20s linear infinite;
    }

    .custom-item {
      flex: 0 0 300px;
      margin: 10px;
      padding: 10px;
      background-color: #f0f0f0;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      height: 100px;
      max-height: 100px;
    }

    .custom-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .custom-image {
      max-width: 100%;
      height: 100%;
      object-fit: cover;
      height: auto;
    }

    @keyframes slideCards {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="custom-slider">
    <div class="custom-wrapper">
      <div class="custom-item">
        <img class="custom-image" src="./images/brands/prama.png" alt="Image 1">
      </div>
      <div class="custom-item">
        <img class="custom-image" src="image2.jpg" alt="Image 2">
      </div>
      <div class="custom-item">
        <img class="custom-image" src="image3.jpg" alt="Image 3">
      </div>
      <div class="custom-item">
        <img class="custom-image" src="image4.jpg" alt="Image 4">
      </div>
    </div>
  </div>

  <script>
    const customSlider = document.querySelector('.custom-slider');
    const customWrapper = document.querySelector('.custom-wrapper');
    const customItems = document.querySelectorAll('.custom-item');

    // Clone the custom items
    customItems.forEach((item) => {
      const cloneItem = item.cloneNode(true);
      customWrapper.appendChild(cloneItem);
    });

    // Adjust the wrapper width based on the number of cloned items
    customWrapper.style.width = `${customItems.length * 100}%`;

    // Set the animation duration based on the number of items
    const animationDuration = customItems.length * 20;
    customWrapper.style.animationDuration = `${animationDuration}s`;

    // Adjust the animation iteration count to create the infinite effect
    const iterationCount = Math.ceil(20 / animationDuration);
    customWrapper.style.animationIterationCount = iterationCount;
  </script>
</body>
</html>
